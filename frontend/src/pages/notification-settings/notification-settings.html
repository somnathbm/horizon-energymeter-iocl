<ion-header>
  <ion-navbar>
    <ion-title>Configure notification</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-checkbox></ion-checkbox>
    <ion-label>Input voltage < 10V</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox></ion-checkbox>
    <ion-label>Input voltage > 260V</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox></ion-checkbox>
    <ion-label>Output current > 50A</ion-label>
  </ion-item>
</ion-content>

<ion-content>
  <ion-card class="data-chart">
    <ion-card-header>Showing history from previous hour</ion-card-header>
    <ion-card-content>
      <canvas id="myChart" #datachart baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        ></canvas><hr>

      <article class="selected-servo">
        <ion-buttons>
          <button ion-button outline small color="primary">servo #1</button>
        </ion-buttons>
      </article><hr>

      <article class="chart-types">
        <ion-buttons>
          <button ion-button small color="primary" (click)="switchData('input_voltage')">Input voltage</button>
          <button ion-button small color="primary" (click)="switchData('output_voltage')">Output voltage</button>
          <button ion-button small color="primary" (click)="switchData('output_current')">Output current</button>
        </ion-buttons>
      </article><hr>

      <article class="chart-periods">
        <ion-buttons>
          <button ion-button small color="primary" (click)="computeTimestamps(3600000, 600000, sensorData.servo_no)">Previous hour</button>
          <button ion-button small color="primary" (click)="computeTimestamps()">Previous day</button>
          <button ion-button small color="primary" (click)="computeTimestamps()">Last 7 days</button>
          <button ion-button small color="primary" (click)="computeTimestamps()">Previous month</button>
        </ion-buttons>
      </article>
    </ion-card-content>
  </ion-card>
</ion-content>
